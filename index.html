<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pong Game</title>
</head>
<body>
    <h1>Pong Game</h1>
    <canvas ></canvas>
    <button id="startButton">Start Game</button>
    <button disabled="true" id="resetButton">Reset</button>
    <div class="speed-container">
        <p class="speed-label">Game Speed:</p>
        <div class="speed-options">
            <input type="radio" id="slow" name="speed" value="slow">
            <label for="slow">Slow</label>

            <input type="radio" id="normal" name="speed" value="normal" checked>
            <label for="normal">Normal</label>

            <input type="radio" id="fast" name="speed" value="fast">
            <label for="fast">Fast</label>
        </div>
        </div>
    <p>Game Instructions:</p>
    <p>Press the Start Game button to start the game</p>
    <p>Control the left player by using W and S keys</p>
    <p>Control the right player by using Up and Down Arrows</p>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
