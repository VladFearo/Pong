<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pong Game</title>
</head>
<body>
    <h1>Pong Game</h1>
    <canvas></canvas>
    
   <!-- Game setup controls container -->
    <div id="gameSetupControls" class="setup-controls">
        <!-- Game mode selection -->
        <div class="controls-container">
            <div class="control-group">
                <label for="gameMode">Game Mode:</label>
                <select id="gameMode">
                    <option value="localMultiplayer">Local Multiplayer</option>
                    <option value="singlePlayer">Single Player vs AI</option>
                    <option value="onlineMultiplayer" disabled>Online Multiplayer (Coming Soon)</option>
                </select>
                
                <!-- AI difficulty controls nested under mode selection -->
                <div id="aiDifficultyContainer" class="nested-control" style="display: none;">
                    <label for="aiDifficulty">AI Difficulty:</label>
                    <select id="aiDifficulty">
                        <option value="easy">Easy</option>
                        <option value="normal" selected>Normal</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Game speed controls -->
        <div class="speed-container">
            <p class="speed-label">Game Speed:</p>
            <div class="speed-options">
                <input type="radio" id="slow" name="speed" value="slow">
                <label for="slow">Slow</label>

                <input type="radio" id="normal" name="speed" value="normal" checked>
                <label for="normal">Normal</label>

                <input type="radio" id="fast" name="speed" value="fast">
                <label for="fast">Fast</label>
            </div>
        </div>
    </div>
    
    <!-- Game control buttons -->
    <div class="game-controls">
        <button id="startButton">Start Game</button>
        <button disabled="true" id="resetButton">Reset</button>
    </div>
    
    <div class="instructions">
        <p>Game Instructions:</p>
        <p id="gameInstructions">
            Player 1: Use W and S keys.<br>
            Player 2: Use Up and Down arrows.
        </p>
    </div>
    
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
